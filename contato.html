<!DOCTYPE html>
<html>
<head>
  <title>Contato - Minha Pagina de Tecnologia</title>
  <style>
  /* Estilos gerais */
body {
  font-family: Arial, sans-serif;
  background-color: #0D0D0D;
  color: #FFF;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

a {
  color: #FFF;
  text-decoration: none;
}

/* Estilos para o cabeçalho */
header {
  background-color: #1B70A6;
  padding: 10px;
}

.logo {
  display: inline-block;
  width: 50px;
  height: 50px;
  background-color: #44D2F2;
  margin-right: 10px;
}

h1 {
  margin: 0;
  font-size: 24px;
  line-height: 1.2;
  color: #FFF;
  display: inline-block;
  vertical-align: middle;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline;
  margin-right: 10px;
}

nav ul li a {
  color: #FFF;
  text-decoration: none;
}

/* Estilos para o conteúdo principal */
main {
  padding: 20px;
}

/* Estilos para o formulário de contato */
form {
  margin-top: 40px;
}

form input[type="text"], 
form input[type="email"], 
form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  background-color: #1B70A6;
  color: #FFF;
  font-size: 16px;
}

form textarea {
  height: 200px;
}

form input[type="submit"] {
  background-color: #44D2F2;
  color: #FFF;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

/* Estilos para o rodapé */
footer {
  background-color: #1B70A6;
  padding: 10px;
  color: #FFF;
  text-align: center;
}
  </style>
</head>
<body>
  <header>
    <h1>Minha Pagina de Tecnologia</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Entre em Contato</h2>
    
    <form>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <input type="submit" value="Enviar">
    </form>
  </main>
  
  <footer>
    <p>&copy; 2023 Minha Pagina de Tecnologia. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
