<!DOCTYPE html>
<html>
<head>
  <title>Projetos - Minha Pagina de Tecnologia</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      background-color: #0D0D0D;
      color: #FFF;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    a {
      color: #FFF;
      text-decoration: none;
    }

    /* Estilos para o cabeçalho */
    header {
      background-color: #1B70A6;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: inline-block;
      width: 40px;
      height: 40px;
      background-color: #44D2F2;
      margin-right: 10px;
      border-radius: 50%;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: auto;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      line-height: 1.2;
      color: #FFF;
      display: inline-block;
      vertical-align: middle;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #FFF;
      text-decoration: none;
    }

    /* Estilos para o conteúdo principal */
    main {
      padding: 20px;
    }

    /* Estilos específicos para a página de projetos */
    .project {
      margin-bottom: 20px;
    }

    .project img {
      width: 100%;
      max-width: 400px;
    }

    .project h3 {
      margin-top: 10px;
      font-size: 20px;
      color: #F29441;
    }

    .project p {
      margin-top: 5px;
      color: #FFF;
    }

    /* Estilos para o rodapé */
    footer {
      background-color: #1B70A6;
      padding: 10px;
      color: #FFF;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
  <div class="logo">
      <img src="fotos/logo.jpg" alt="Logo">
    </div>
    <h1>Minha Pagina de Tecnologia</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Projetos Gráficos de Clientes</h2>
    
    <div class="project">
      <img src="caminho/para/imagem1.jpg" alt="Projeto 1">
      <h3>Projeto 1</h3>
      <p>Descrição do Projeto 1.</p>
    </div>
    
    <div class="project">
      <img src="caminho/para/imagem2.jpg" alt="Projeto 2">
      <h3>Projeto 2</h3>
      <p>Descrição do Projeto 2.</p>
    </div>
    
    <!-- Adicione mais projetos conforme necessário -->
  </main>
  
  <footer>
    <p>&copy; 2023 Minha Pagina de Tecnologia. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
